  <div class="container">

  	<div class="col-sm-offset-3 col-sm-6">
  		<div class="tab-content">

  			<form id="signUp" name="signup_form" action=""  method="post">
         <h2 class="text-center">Registration Here</h2>
      <!-- Start User Name Input Tag  -->
      <div class="form-group" id="username">
           <label for="username">Enter Your Name:</label>
           <div class="WithIcon">
           <input type="text" class="form-control" id="username" placeholder="Enter Your Name" name="username" class="alphaonly">
           <i class="fa fa-user fa-lg-fw" aria-hidden="true"></i>
           </div>
      </div>
      <!-- End User Name Input Tag  -->

      <!-- Start Mobile Number Input Tag -->
      <div class="form-group">
           <label for="mobile_number">Mobile No:</label>
           <div class="WithIconMobile">
           <input type="number" class="form-control" id="mobile_number" maxlength="10"  placeholder="Mobile or Contact" name="mobile_number" maxlength="10">
            <i class="fa fa-phone " aria-hidden="true"></i>
          </div>
      </div>
      <!-- End Mobile Number Input Tag -->

      <!-- Start Email Input Tag -->
      <div class="form-group">
           <label for="email">Email Id:</label>
           <div class="WithIconEmail">
           <input type="email"  class="form-control" id="email" placeholder="Email Id" name="email" >
           <i class="fa fa-envelope " aria-hidden="true"></i>
         </div>
      </div>
      <!-- End Email Input Tag -->

       <!-- Start Password Input Tag -->
      <div class="form-group">
           <label for="password">Password:</label>
           <div class="WithIconPassword">
           <input type="password" class="form-control" id="password" placeholder="Enter your Password" name="password" >
           <i class="fa fa-lock " aria-hidden="true"></i>
           </div>
     </div>
     <!-- End Password Input Tag -->

     <!-- Start Confirm Password Input Tag -->
     <div class="form-group">
     	
           <label for="confirm_password"> Confirm Password:</label>
           <div class="WithIconPassword">
           <input type="password" class="form-control" id="confirm_password" placeholder="Re-type Password" name="confirm_password" >
            <i class="fa fa-lock " aria-hidden="true"></i>
          </div>
     </div>
     <!-- End Confirm Password Input Tag -->

     <!-- Start Check Box Input Tag -->
     <div class="form-group">
      <div class="checkbox" >
           <label><input type="checkbox" name="check1" ><a href="termsandcondition.html" style="color: white; text-decoration: none"><p>I accept all Terms & Condition.</p></a> </label>
     </div>
     </div>
     <!-- End Check Box Input Tag -->

     <!-- Submit Btton Tag-->
     <div class="form-group">
           <button type="submit" class="btn btn-success btn-block" id="register">Submit</button>
           </div>
     </form>
